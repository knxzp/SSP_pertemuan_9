{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Profil Kanza{% endblock %}</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

  {% block extra_css %}{% endblock %}
</head>
<body>

  <!-- ===== HEADER / NAVBAR ===== -->
  <header id="menu">
    <nav class="navbar navbar-expand-lg bg-danger bg-gradient fixed-top">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">About Me</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'hobby' %}">My Hobby</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'activities' %}">Activities</a></li>
            <li class="nav-item"><a class="nav-link" href="#lokasi">My Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact Me</a></li>
          </ul>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success bg-danger bg-gradient bg-opacity-25 text-white"
                    type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <!-- ===== PAGE CONTENT ===== -->
  <main style="margin-top: 4.5rem;">
    {% block content %}{% endblock %}
  </main>

  <!-- ===== FOOTER ===== -->
  <footer id="footer">
    <nav class="navbar bg-danger bg-gradient justify-content-center fixed-bottom">
      copyright © 2025
    </nav>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
